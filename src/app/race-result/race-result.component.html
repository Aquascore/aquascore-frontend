<h3 class="GP-title">GP TITLE HERE</h3>

<!-- NAVIGATION BUTTONS -->
<div class="website-buttons">
  <div class="website-flex">
    <div class="web-column">
      <button mat-raised-button color="accent" class="button-alignment">Previous Race</button>
      <button mat-raised-button color="primary" class="button-alignment">Current Race</button>
      <button mat-raised-button color="accent" class="button-alignment">Next Race</button>
    </div>
  </div>
</div>

<div class="mobile-buttons">
  <div class="mobile-flex">
    <div class="mobile-column">
      <button mat-raised-button color="accent" class="mobile-button-alignment">Previous Race</button>
      <button mat-raised-button color="primary" class="mobile-button-alignment">Current Race</button>
      <button mat-raised-button color="accent" class="mobile-button-alignment">Next Race</button>
    </div>
  </div>
</div>

<!-- TABLE WITH DATA OF THE RACES -->
<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="position">
    <mat-header-cell *matHeaderCellDef> POSITION </mat-header-cell>
    <mat-cell *matCellDef="let df"> {{df.position}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="code">
    <mat-header-cell *matHeaderCellDef> CODE </mat-header-cell>
    <mat-cell *matCellDef="let df"> {{df.code}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="driver">
    <mat-header-cell *matHeaderCellDef> DRIVER </mat-header-cell>
    <mat-cell *matCellDef="let df"> {{df.givenName}} {{df.familyName}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="constructor">
    <mat-header-cell *matHeaderCellDef> CONSTRUCTOR </mat-header-cell>
    <mat-cell *matCellDef="let df"> {{df.constructor}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="laps">
    <mat-header-cell *matHeaderCellDef> LAPS </mat-header-cell>
    <mat-cell *matCellDef="let df"> {{df.laps}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="time">
    <mat-header-cell *matHeaderCellDef> TIME </mat-header-cell>
    <mat-cell *matCellDef="let df"> {{df.time}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>

<mat-card class="section">
  <mat-card-content>
    <h3>News</h3>
    <mat-list class="news-list">
      <div *ngFor="let newsItem of newsItems">
          <mat-card class="news-article">
            <img src="https://via.placeholder.com/300x200">
            <mat-card-content>
              <mat-card-title>{{newsItem.title}}</mat-card-title>
              <mat-card-subtitle>{{newsItem.date | date}}</mat-card-subtitle>
              <p>Test</p>
            </mat-card-content>
          </mat-card>
      </div>
    </mat-list>
  </mat-card-content>
</mat-card>

<mat-card class="section">
  <h3>Upcoming races</h3>
  <mat-card-content class="upcoming-races">
    <mat-divider></mat-divider>
    <mat-list-item *ngFor="let race of races">
      <mat-divider></mat-divider>
      <p mat-line>
        <span class="race-part"><i>{{race.raceName}}</i></span>
        <span class="race-part-mid">{{race.date | date}}</span>
        <span class="race-part-right">{{race.time}}</span>
      </p>
    </mat-list-item>
  </mat-card-content>
</mat-card>

<div class='schedule'>
  <div class='race'>
    <div class='race-number'>1</div>
    <img class="race-country" src="http://flags.fmcdn.net/data/flags/w1160/au.png">
    <div class='race-name'>Australian Grand Prix</div>
    <div class='race-time'>Oct 21, 2018 : 18:10
    </div>
  </div>
</div>

<mat-card class="section">
  <mat-card-content>
    <h3>News</h3>
    <mat-list>
      <div *ngFor="let newsItem of newsItems">
        <a target="_blank" mat-list-item [href]="newsItem.link">
          <p mat-line>{{newsItem.title}}</p>
          <p mat-line class="date">{{newsItem.date | date}}</p>
          <i class="material-icons">
            launch
          </i>
        </a>
      </div>
    </mat-list>
  </mat-card-content>
</mat-card>

<mat-card class="section">
  <h3>Upcoming races</h3>
  <mat-card-content class="upcoming-races">
    <mat-divider></mat-divider>
    <mat-list-item *ngFor="let race of races">
      <mat-divider></mat-divider>
      <p mat-line>
        <span class="race-part"><i>{{race.raceName}}</i></span>
        <span class="race-part-mid">{{race.date | date}}</span>
        <span class="race-part-right">{{race.time}}</span>
      </p>
    </mat-list-item>
  </mat-card-content>
</mat-card>


<h2>Edit a racing-team</h2>
<mat-card>
    <mat-card-content>
        <form [formGroup]="racingTeamForm" (ngSubmit)="editTeam()" id="create-racingTeam">
            <mat-form-field class="full-width" color="accent">
                <input name="name" matInput placeholder="Name" formControlName="name" required> 
            </mat-form-field>

            <mat-form-field class="full-width" color="accent">
                <input name="teamcol" type="number" matInput placeholder="Teamcol" formControlName="teamcol" required> 
            </mat-form-field>
            
            <button mat-raised-button color="primary" type="submit" [disabled]="!racingTeamForm.valid">SAVE CHANGES</button>
        </form>
    </mat-card-content>
</mat-card>

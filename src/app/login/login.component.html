<mat-grid-list class="login-player" cols="1" rowHeight="1:1">
  <h1>Aquascore</h1>
  <mat-card>
    <mat-card-content>
      <form>
        <mat-form-field class="full-width" color="accent">
          <input id="userEmail" matInput placeholder="Email" [formControl]="emailFormControl">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width" color="accent">
          <input id="userPassword" matInput placeholder="Password" type="password">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="check()">LOGIN</button>
    </mat-card-actions>
  </mat-card>
</mat-grid-list>

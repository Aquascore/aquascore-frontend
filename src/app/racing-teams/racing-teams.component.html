<div class="racing-teams">
    <div class="team" *ngFor="let team of racingTeams">
        <span>
            <h3>{{team.name}}</h3>
            <button mat-raised-button (click)="editRacingTeam(team.id)">Edit</button>
            <button mat-raised-button (click)="deleteRacingTeam(team.id)">Delete</button>
        </span>

        <table mat-table [dataSource]="team.drivers" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.firstname}} {{element.lastname}} </td>
            </ng-container>

            <ng-container matColumnDef="salary">
                <th mat-header-cell *matHeaderCellDef> Salary </th>
                <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
            </ng-container>

            <ng-container matColumnDef="buttons">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <a href="#">Edit</a> |
                    <a href="#">Delete</a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
